{% extends "blog/base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6">
        <div class="card card-custom p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="fas fa-lock fa-lg"></i>
                    </div>
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted small">Please enter your details to sign in</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-muted"></i></span>
                            {{ form.password }}
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-custom" type="submit">Log In</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">Don't have an account?
                        <a class="text-decoration-none fw-bold" href="{% url 'register' %}">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
        input.classList.add('border-start-0'); // Remove left border to merge with icon
    });
</script>
{% endblock content %}
