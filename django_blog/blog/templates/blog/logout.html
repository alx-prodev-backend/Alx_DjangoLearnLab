{% extends "blog/base.html" %}
{% block content %}
<div class="row justify-content-center text-center" style="min-height: 50vh; align-items: center;">
    <div class="col-md-6">
        <div class="card card-custom p-5">
            <div class="mb-3 text-success">
                <i class="fas fa-check-circle fa-4x"></i>
            </div>
            <h2 class="fw-bold mb-3">You have been logged out</h2>
            <p class="text-muted mb-4">Thank you for visiting. See you again soon!</p>

        </div>
    </div>
</div>
{% endblock content %}
