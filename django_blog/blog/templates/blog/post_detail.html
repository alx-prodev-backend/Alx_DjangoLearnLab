{% extends "blog/base.html" %}
{% block content %}
<article class="content-section">
    <div class="article-metadata d-flex justify-content-between align-items-center">
        <div>
            <span class="font-weight-bold">{{ object.author }}</span>
            <span class="mx-2 text-muted">|</span>
            <span>{{ object.date_posted|date:"F d, Y" }}</span>
        </div>

        {% if object.author == user %}
        <div>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'post-update' object.id %}">Edit</a>
            <a class="btn btn-outline-danger btn-sm ml-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
    </div>
    <h1 class="display-4 font-weight-bold mb-4">{{ object.title }}</h1>
    <div class="article-content" style="line-height: 1.8; font-size: 1.1rem;">
        {{ object.content|linebreaks }}
    </div>
</article>
{% endblock content %}
