{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 font-weight-bold">
                    {% if 'update' in request.path %} Update Post {% else %} New Post {% endif %}
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-4">
                <button class="btn btn-info px-4 py-2" type="submit">Publish</button>
                <a class="btn btn-outline-secondary px-4 py-2 ml-2" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
